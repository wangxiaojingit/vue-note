<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15局部组件</title>
</head>
<body>
    <div id="app">
        <hello-word></hello-word>
    </div>
</body>
</html>
<script src="vue.js"></script>
<script>


var hello={
    data(){
      return {
          msg:"hello"
      }
    },
    template:
    `
    <div>
       {{msg}} 
    </div>
    `
} 
var app=new Vue({
    el:"#app",
    components:{
        "hello-word":hello
    }
})
</script>
