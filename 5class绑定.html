<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            border:1px solid green;
        }
        .bg{
            background:yellow;
        }
        .color{
            color:red;
        }
        .fz{
            font-size:22px;
        }
        .color2{
            color:green;
        }
    </style>
    
</head>
<body>
   <div id="app">
       <!-- 对象形式的类名绑定 -->
       <div :class="{box:true,bg:true}">box1</div>
       <div :class="{box:box1,bg:bg1}">box2</div>
       <div :class="all">box3</div>
       <!-- 数组形式的类名绑定 -->
       <div :class="['box','bg']">box4</div>
       <div :class="allAry">box5</div>
       <!-- 对象和数组的结合 -->
       <div :class="['box','bg',{color:true}]">box6</div>
       <!-- 静态类名 和动态类名同时使用 -->
       <div class="box" :class=['fz','color2'] >box7</div>
       <div  :class="'box'">box8</div>
   </div> 
</body>
</html>
<script src="vue.js"></script>
<script>
     var app =new Vue({
         el:"#app",
         data:{
             box1:true,
             bg1:true,
             all:{
                 box:true,
                 bg:true,
             },
             allAry:['box','bg']
         }
     })
</script>
