<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <div id="app">
     <hello>
         <p>{{name}}就是个奇葩</p>
     </hello>
   </div>
</body>
</html>
<script src="vue.js"></script>
<script>
    Vue.component("hello",{
        template:`<div>
           <p>标题：奇葩说</p>
           <slot></slot>
        </div>`,
        data:{
            name:"颜如晶"
        }
    })
    var app=new Vue({
        el:"#app",
        data:{
          name:"贾玲"
        }
    })
</script>
